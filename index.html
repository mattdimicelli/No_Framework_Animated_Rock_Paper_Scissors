<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="container column"> 
  <header>
    <div class="row">
      <p>Player score: <span class="player-score"></span></p>
      <div>
        <h1>Rock, Paper, Scissors!</h1>
        <p class="msg"></p>
        <p class="msg2"></p>
      </div>
      <p>Computer score: <span class="computer-score"></span></p>
    </div>
    
  </header>
  <main>
    <section class="animation">
    </section>
    <section class="column">
      <h2>Round: <span class="round">1</span>/5</h2>
      <h2 class="choose">Choose Your Weapon:</h2>
      <div>
        <button class="rock-btn"><img class="btn-img rock" src="./images/rock.png" alt="a rock"></button>
        <button class="paper-btn"><img class="btn-img paper" src="./images/paper.png" alt="a sheet of lined paper"></button>
        <button class="scissors-btn"><img class="btn-img scissors" src="./images/scissors.png" alt="a pair of scissors"></button>
      </div>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
