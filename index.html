<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    body {
      height: 100vh;
      justify-content: space-between;
      font-family: sans-serif;
      background-color: #ffea00;
    }
    .row {
      display: flex;
    }
    header > .row {
      justify-content: space-between;
      padding-bottom: 1rem;
    }
    .container {
      width: 95%;
      margin: 0 auto;
      padding-bottom: 10rem;
      padding-top: 1rem;
    }
    .column {
      display: flex;
      flex-direction: column;
    }
    section.column {
      align-items: center;
      gap: 1rem;
    }
    button + button {
      margin-left: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
    }
    h2, p.player-score, p.computer-score {
      font-size: 1.5rem;
    }
    p.computer-score {
      text-align: right;
    }
    .msg, .msg2 {
      text-align: center;
      font-size: 1.5rem;
    }
    .btn-img {
      height: 20vw;
      width:  20vw;
      object-fit: contain;
      max-width: 170px;
      max-height: 170px;
    }
    .animation-img {
      height: 35vw;
      width: 35vw;
      object-fit: contain;
      max-width: 240px;
      max-height: 240px;
      transition: all 4s;
      position: relative;
    }
    .left {
      left: -1000px;
    }
    .right {
      right: -1000px;
    }
    .animation {
      text-align: center;
    }
    
  </style>
</head>
<body class="container column"> 
  <header>
    <div class="row">
      <p class="player-score"></p>
      <h1>Rock, Paper, Scissors!</h1>
      <p class="computer-score"></p>
    </div>
    <p class="msg"></p>
    <p class="msg2"></p>
  </header>
  <main>
    <section class="animation">
      <!-- <img class="animation-img" src="./images/scissors.png"> -->
      <!-- <img class="animation-img" src="./images/rock.png"> -->
      <!-- <img class="animation-img" src="./images/paper.png"> -->
    </section>
    <section class="column">
      <h2 class="choose">Choose Your Weapon:</h2>
      <div>
        <button class="rock-btn"><img class="btn-img rock" src="./images/rock.png" alt="a rock"></button>
        <button class="paper-btn"><img class="btn-img paper" src="./images/paper.png" alt="a sheet of lined paper"></button>
        <button class="scissors-btn"><img class="btn-img scissors" src="./images/scissors.png" alt="a pair of scissors"></button>
      </div>
    </section>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
